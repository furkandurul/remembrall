<!-- templates/base.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<title> {% block title %} Remembrall Base Template {% endblock title %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="sidenav">
  {% block sidebar %}
  {% endblock sidebar %}
</div>

<div class="content">
  {% block content %}
  {% endblock content %}
</div>
</body>

</html>
